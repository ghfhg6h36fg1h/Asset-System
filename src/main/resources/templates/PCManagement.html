                <!--查询-->
                <script>
                    function SelectAllPC() {
                        var keyword = document.getElementById("keyWord").value;

                        $.ajax({
                            url: "/QuickPC",
                            async: false,
                            type: "GET",
                            data: {
                                keyword: keyword
                            },
                            success: function (res) {

                                console.log(res)
                                if (res.success == false) {

                                    document.getElementById("add_pcName").value = keyword;
                                    $('#addUser').modal('show');
                                }
                                else {
                                    document.getElementById("updateInfo_PCID").value = res.pclist[0].id;
                                    document.getElementById("updateInfo_PCname").value = res.pclist[0].pcname;
                                    document.getElementById("updateInfo_floor").value = res.pclist[0].floor;
                                    document.getElementById("updateInfo_model").value = res.pclist[0].model;
                                    document.getElementById("updateInfo_userName").value = res.pclist[0].username;
                                    document.getElementById("updateInfo_AssetNumber").value = res.pclist[0].assetNumber;
                                    document.getElementById("updateInfo_MAC").value = res.pclist[0].mac;
                                    document.getElementById("updateInfo_SN").value = res.pclist[0].sn;
                                    document.getElementById("updateInfo_userNumber").value = res.pclist[0].userNumber;
                                    var p = res.pclist[0].state;
                                    $("input[id='updateInfo_state']").eq(p).click();

                                    $('#reviseUser').modal('show');
                                }
                            },
                        });


                        //   $('#reviseUser').modal('show');
                        //   $('#addUser').modal('show');
                        //    document.getElementById("updateInfo_userName").value ="5555";
                    }
                </script>

                <!--添加PC AJAX-->
                <script type="text/javascript">
                    function addPC(form) {
                        var pcName = form.add_pcName.value;
                        var model = form.add_model.value;
                        var name = form.add_name.value;
                        var asset = form.add_asset.value;
                        var mac = form.add_mac.value;
                        var sn = form.add_sn.value;
                        var number = form.add_number.value;
                        var usb = form.add_usb.value;
                        var mcafee = form.add_mcafee.value;
                        var net = form.add_net.value;
                        var floor = form.add_floor.value;
                        var state = form.add_state.value;
                        var str = "/SavePC";
                        $.ajax({
                            url: str,
                            async: false,
                            type: "POST",
                            data: {
                                pcName: pcName, model: model, name: name, asset: asset, mac: mac,
                                sn: sn, number: number, floor: floor, state: state, usb: usb,
                                mcafee:mcafee,net:net
                            },
                            success: function () {
                                alert("添加成功，请打印二维码")
                            },
                        });
                        form.add_pcName.value = "";
                        form.add_model.value = "";
                        form.add_name.value = "";
                        form.add_asset.value = "";
                        form.add_mac.value = "";
                        form.add_sn.value = "";
                        form.add_number.value = "";
                        form.add_floor.value = "";
                        form.add_usb.value = "";
                        form.add_mcafee.value = "";
                        form.add_net.value = "";
                    }
                </script>
                <!--修改PC AJAX-->
                <script type="text/javascript">
                    function UpdatePC(form) {
                        var id = form.updateInfo_PCID.value;
                        var pcName = form.updateInfo_PCname.value;
                        var model = form.updateInfo_model.value;
                        var name = form.updateInfo_userName.value;
                        var asset = form.updateInfo_AssetNumber.value;
                        var mac = form.updateInfo_MAC.value;
                        var sn = form.updateInfo_SN.value;
                        var number = form.updateInfo_userNumber.value;
                        var usb = form.updateInfo_usb.value;
                        var mcafee = form.updateInfo_mcafee.value;
                        var net = form.updateInfo_net.value;
                        var floor = form.updateInfo_floor.value;
                        var state = form.updateInfo_state.value;
                        var str = "/UpdatePC";

                        $.ajax({
                            url: str,
                            async: false,
                            type: "POST",
                            data: {
                                id: id, pcName: pcName, model: model, name: name, asset: asset, mac: mac,
                                sn: sn, number: number, floor: floor, state: state, usb: usb,mcafee:mcafee,net:net
                            },
                            success: function () {
                                alert("修改成功");
                            },
                            error: function () {
                                alert("请重新检查是否成功");
                            }
                        });

                    }
                </script>
