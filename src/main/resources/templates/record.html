<!doctype html>
<html lang="ch" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="../common/head :: commonHeader('首页')"></head>

<body>
<div id="wrap">
    <!-- 左侧菜单栏目块 -->
    <div th:include="../common/DivSide :: divHead"></div>
    <!-- 右侧具体内容栏目 -->
    <div id="rightContent">
        <a class="toggle-btn" id="nimei">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <!-- Tab panes -->
        <div class="tab-content">
            <!--Record管理模块-->
            <div role="tabpanel" id="user">

                <div class="check-div form-inline">

                </div>
                <div class="data-div">
                    <div class="row tableHeader">
                        <div class="col-xs-2 ">
                            账号
                        </div>
                        <div class="col-xs-2">
                            操作
                        </div>
                        <div class="col-xs-2">
                            时间
                        </div>
                        <div class="col-xs-2">
                            备注
                        </div>

                    </div>
                    <div class="tablebody">
                        <div class="row" th:each="Re,ReStat:${recordList}">

                                <div class="col-xs-2">
                                    <span th:text="${Re.username}"></span>
                                </div>
                                <div class="col-xs-2">
                                    <span th:text="${Re.operation}"></span>
                                </div>
                                <div class="col-xs-2">
                                    <span th:text="${Re.time}"></span>
                                </div>
                                <div class="col-xs-2" style="width: 500px; white-space:nowrap;text-overflow:ellipsis;overflow:hidden;
    overflow:hidden;">
                                    <span th:text="${Re.remark}"></span>
                                </div>

                        </div>
                    </div>

                </div>



                <!--页码块-->
                <footer class="footer">
                    <ul class="pagination">

                        <form action="/RecordList" id="fff" name="fff">
                            <input type="text" id="jumpPage" name="jumpPage" style="width:30px;"/>
                            <button type="submit">跳转</button>
                            <a th:href="@{/RecordList(page=${currentPage},type =last)}">上一页</a>
                            <span th:text="${currentPage}"/>
                            <a th:href="@{/RecordList(page=${currentPage},type=next)}">下一页</a>
                            共<span th:text="${RecordPage}"/>页
                        </form>
                    </ul>
                </footer>


            </div>

        </div>
    </div>
</div>

</body>

</html>
